        body {

        .container {
            max-width: 400px;

        button {

            background-color: #ff69b4;

            cursor: pointer;
        }

            background-color: #0056b3;
        }

        .note {
            font-size: 0.85em;
            font-style: italic;
            color: #666;
            margin-top: 4px;
        }

        #response {
            margin-top: 25px;
            font-style: italic;
            background-color: #fef6fa;
            padding: 15px;
            border-radius: 10px;
        }

        small {
            color: gray;
            font-size: 0.8rem;
            margin-top: -0.8rem;

        <form id="chatForm" action="{{ url_for('submit_key') }}" method="POST">
            <label for="openrouter_key">OpenRouter API Key:</label>
            <input type="text" id="openrouter_key" name="openrouter_key" required placeholder="Paste your OpenRouter key">

            <label for="eleven_key">ElevenLabs API Key:</label>
            <input type="text" id="eleven_key" name="eleven_key" placeholder="Paste your ElevenLabs key (optional)">
            <small>Leave this blank if you don't want a voice reply.</small>

        </form>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("chatForm");
            const openrouter_key = document.getElementById('openrouter_key');
            const eleven_key = document.getElementById('eleven_key');

            form.addEventListener("submit", function(e) {
                e.preventDefault();

                const openrouterKey = document.getElementById("openrouter_key").value.trim();
                const elevenKey = document.getElementById("eleven_key").value.trim();

                if (!openrouterKey) {
                    alert("Please enter your OpenRouter API key.");
                    return;
                }

                // Store keys in localStorage
                localStorage.setItem("openrouter_key", openrouterKey);
                if (elevenKey) {
                    localStorage.setItem("eleven_key", elevenKey);
                }

                // Send to backend
                fetch("/submit_key", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: `openrouter_key=${encodeURIComponent(openrouterKey)}&eleven_key=${encodeURIComponent(elevenKey)}`
                })
                .then(response => {
                    if (response.redirected) {
                        window.location.href = response.url; // follow redirect
                    } else {
                        alert("Something went wrong. Try again.");
                    }
                });
