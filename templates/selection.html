<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dashboard Sidebar Menu</title>
    <!-- ==== CSS === -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            height: 100vh;
            background-color: grey;
        }

        .sidebar .image-text img {
            width: 40px;
            border-radius: 6px;
        }

        .sidebar .text {
            font-size: 16px;
            font-weight: 500;
            color: grey;
        }

        .sidebar header {
            position: relative;
        }

        .sidebar .image {
            min-width: 60px;
            display: flex;
            align-items: center;
        }

        header .image-text .header-text {
            display: flex;
            flex-direction: column;
        }

        .header-text .name {
            font-weight: 600;
        }

        .header-text .profession {
            margin-top: -2px;
        }

        .sidebar header .image-text {
            display: flex;
            align-items: center;
        }

        .sidebar li .search-bar {
            font-size: 20px;
            min-width: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar li .search-bar,
        .sidebar li .text {
            color: grey;
            transition: rgb(58, 57, 57);
        }

        .sidebar li {
            height: 50px;
            /* background: lightblue; */
            margin-top: 10px;
            list-style: none;
            display: flex;
            align-items: center;
            border-radius: 6px;
        }

        .sidebar li a {
            text-decoration: none;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            border-radius: 6px;
            transition: rgb(60, 60, 60);
        }

        .sidebar li a:hover {
            background: rgb(221, 105, 250);
        }

        .sidebar li a:hover .search-bar,
        .sidebar li a:hover .text {
            color: rgb(255, 255, 255);
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            padding: 10px 14px;
            background-color: white;
        }

        .search-box {
            margin-bottom: 30px;
        }

        .sidebar header .toggle {
            position: absolute;
            top: 50%;
            right: -25px;
            transform: translateY(-50%);
            height: 25px;
            width: 25px;
            background: purple;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            color: white;
            font-size: 22px;
        }

        .search-box .sidebar {
            background: lightcoral;

        }

        .search-box input {
            height: 100%;
            width: 100%;
            background: rgb(183, 182, 182);
            outline: none;
            border: none;
            border-radius: 6px;
        }

        .waifu-one {
            width: 40px;
            height: 40px;
            border-radius: 50%; /* make them circular */
            margin-left: 8px;
            margin-right: 30px; /* spacing between icon and text */
            object-fit: cover;  /* ensure image scales without distortion */
        }

        .sidebar li .nav-link {
            display: flex;
            align-items: center;
            gap: 10px;
            background: none;
        }

        .sidebar li .nav-link a {
            display: flex;
            align-items: center;
            background-color: lightblue;
            padding: 10px 12px;
            border-radius: 6px;
            width: 100%;
            transition: background 0.3s ease;
        }

        .search-bar {
            width: 24px;
            height: 24px;
            border-radius: 50%; /* make them circular */
            margin-right: 12px; /* spacing between icon and text */
            object-fit: cover;  /* ensure image scales without distortion */
        }

        .menu-bar {
            display: flex;
            flex-direction: column;
            justify-content: center; /* vertically center the content */
        }

        .menu-link {
            display: flex;
            flex-direction: column;
            padding-left: 0;       /* remove default padding */
            margin: 0 auto;        /* center the list block itself */
        }





    </style>
    <script type="text/javascript"></script>
</head>
<body>
        <nav class="sidebar">
            <header>
                <div class="image-text">
                    <span class="image">
                        <img src="/static/images/waguri_pfp.jpg" alt="logo">
                    </span>

                    <div class="text header-text">
                        <span class="name">Meta AI</span>
                        <span class="profession">Gooner</span>
                    </div>
                </div>

                <img class="toggle" src="/static/images/waguri_pfp.jpg">
            </header>

            <div class="menu-bar">
                <div class="menu">
                    <li class="search-box">
                        <img class="search-bar" src="/static/images/waguri_pfp.jpg">
                        <input type="search" placeholder="Search...">
                    </li>

                    <ul class="menu-link">
                        <li class="nav-link">
                            <a href="#">
                                <img class="waifu-one" src="/static/images/waguri_pfp.jpg">
                                <span class="text nav-text">Waifu 1</span>
                            </a>
                        </li>

                        <li class="nav-link">
                            <a href="#">
                                <img class="waifu-one" src="/static/images/waguri_pfp.jpg">
                                <span class="text nav-text">Waifu 1</span>
                            </a>
                        </li>

                        <li class="nav-link">
                            <a href="#">
                                <img class="waifu-one" src="/static/images/waguri_pfp.jpg">
                                <span class="text nav-text">Waifu 1</span>
                            </a>
                        </li>

                        <li class="nav-link">
                            <a href="#">
                                <img class="waifu-one" src="/static/images/waguri_pfp.jpg">
                                <span class="text nav-text">Waifu 1</span>
                            </a>
                        </li>

                        <li class="nav-link">
                            <a href="#">
                                <img class="waifu-one" src="/static/images/waguri_pfp.jpg">
                                <span class="text nav-text">Waifu 1</span>
                            </a>
                        </li>

                        <li class="nav-link">
                            <a href="#">
                                <img class="waifu-one" src="/static/images/waguri_pfp.jpg">
                                <span class="text nav-text">Waifu 1</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
</body>
</html>
